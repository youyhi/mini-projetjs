<html lang="en"><head>
    <meta charset="UTF-8">

    <title>Sign Up</title>
</head>
<body>
<section>
    <style>
      .cascading-right {
        margin-right: -60px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>

    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="mb-5">Sign up</h2>
              <form id="signup" class="form">
                <div class="form-field mb-4">
                  <label class="form-label" for="form3Example3">Username :</label>
                  <input type="text" name="nom" id="nom" class="form-control" placeholder="Choose a username">
                  <small></small>
                </div>
                <div class="form-field mb-4">
                  <label class="form-label" for="form3Example3">Email :</label>
                  <input name="email" id="email" class="form-control" placeholder="Enter your email">
                  <small></small>
                </div>
                <div class="form-field mb-4">
                  <label class="form-label" for="form3Example4">Password :</label>
                  <input type="password" name="pass" id="pass" class="form-control" placeholder="Enter a strong password">
                  <small></small>
                </div>
                <div class="form-field mb-4">
                  <label class="form-label" for="form3Example3">Confirm Password :</label>
                  <input type="password" name="passconf" id="passconf" class="form-control" placeholder="Reenter your password">
                  <small></small>
                </div>
                <div class="form-outline mb-4">
                  <input value="Sign Up" class="form-control" style="color:white;background-color: rgba(230, 238, 121, 0.707);border-color: rgba(230, 238, 121, 0.707);" type="submit" name="signup" id="signup">
                </div>
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="https://img-0.journaldunet.com/0zhrhJQCrc7il4bKsFAKceA32s8=/1500x/smart/4bf85a7b067243b2a81fdc784b51f492/ccmcms-jdn/10828906.jpg" jsaction="load:XAeZkd;" jsname="HiaYvf" class="n3VNCb KAlRDb" alt="Script informatique : dÃ©finition simple et pratique" data-noaft="1" style="width: 465px; height: 310px; margin: 0px;">
        </div>
      </div>
    </div>
  </section>
